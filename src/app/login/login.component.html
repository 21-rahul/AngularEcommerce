<div class="container">
  <div class="row">
   
    <div class="offset-lg-1 col-lg-6">
<mat-card style="margin-top: 80px; margin-bottom: 100px;">
  <mat-card-content>
    <div class="header">
      <P>Sign Into Your Account </P>
    </div>
    <form (ngSubmit)="login()" name="loginForm1" [formGroup]=" loginForm" autocomplete="off"> 
      <div class="emailInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput placeholder="Enter email address" required />
          <mat-error *ngIf="!loginForm.controls['email'].valid">
            Email is required
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>

          <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
           <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
            [attr.aria-pressed]="hide">
            <mat-icon>
              {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
          </button> 

          <mat-error *ngIf="!loginForm.controls['password'].valid">
            Password is required
          </mat-error>
        </mat-form-field>
      </div>

      <button mat-flat-button color="primary" (click)="LoginForAuthGuard()">Login</button>

      <div>
        <a class="text-link" class="aLink" routerLink="/auth/forgot-password">Forgot Password?</a>
      </div>
    </form>

    <div class="button-row">
      <a [routerLink]="['/signup']">Create New Account</a>
    </div>
  </mat-card-content>
</mat-card>
</div>
<div class="col-lg-5">
  <div style="margin-top: 80px;">
  <img src="../../assets/4957136.jpeg" height="360px" width="400px">
  </div>
</div>
</div>
</div>
